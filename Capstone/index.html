        <meta charset="utf-8">

        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: rgba(92, 92, 92, 0.4);
            }
            .div1, .div2, .div3, .div4 {
                box-sizing: border-box;
                width: 100vw;
                height: 25vh;
                float: left;
                margin: 0 auto;
            }
            .div11, .div12, .div13,
            .div21, .div22, .div24,
            .div31, .div33, .div34,
            .div42, .div43, .div44 {
                display: none; /* small-screen view */
            }
            .div14, .div23, .div32, .div41 {
                width: 50vw;
                height: 24vh;
                margin: 0 auto;
                border: 1pt solid gray;
                background-color: rgba(255, 228, 196, 0.7);
            }
            .div14 {
                background-image: url('assets/imgs/literature.jfif');
                background-size: cover;
            }
            .div23 {
                background-image: url('assets/imgs/music.jfif');
                background-size: cover;
            }
            .div32 {
                background-image: url('assets/imgs/cooking.jfif');
                background-size: cover;
            }
            .div41 {
                background-image: url('assets/imgs/hiking.jpg');
                background-size: cover;
            }
            .div14x, .div23x, .div32x, .div41x {
                width: 44vw;
                height: 18vh;
                background-color: rgba(240,248,255,0.7);
                margin: 3vh auto;
                vertical-align: middle;
                text-align: center;
                transition-property: background-color;
                transition-duration: .2s;
                transition-timing-function: linear;
            }
            .div14x:hover, .div23x:hover, .div32x:hover, .div41x:hover {
                background-color: rgba(240,248,255,1.0);
            }
            div a {
                font-size: x-large;
                text-decoration: none;
                line-height: 18vh;
            }
            @media (min-width: 576px) {
                .div1, .div2, .div3, .div4 {
                    width: 48vw;
                    height: 42vh;
                    float: left;
                    margin: 1vh auto;
                }
                .div11, .div12, .div13, .div14,
                .div21, .div22, .div23, .div24,
                .div31, .div32, .div33, .div34,
                .div41, .div42, .div43, .div44 {
                    display: inline-block;
                    width: 22vw;
                    height: 21vh;
                    margin: 0 auto;
                }
                .div14x, .div23x, .div32x, .div41x {
                    width: 20vw;
                    height: 15vh;
                    margin: 3vh auto;
                }
                div a {
                    line-height: 15vh;
                }
            }
        </style>

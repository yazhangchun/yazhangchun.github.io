<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Literature</title>
        <link rel="stylesheet" href="capstone.css">
        <style>
            figure a {
                background-color: rgba(69, 132, 250, 0.986);
                text-decoration: none;
                color: white;
                padding: 5px;
                margin: 5px;
                border-radius: 10%;
                display: inline-block;
            }
            figure img {
                max-height: 300px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        
        <h2>Odyssey</h2>
        <div class="container">
            <div class="row">
                <p class="col-md-6">Odyssey Summary</p>
                <figure class="col-md-6">
                    <img class="img-fluid img-thumbnail" src="TheOdyssey.png" alt="The Odyssey"/>
                    <figcaption>The Odyssey<br>by Homer, translated by Robert Fagles<br>
                        <a href="https://smile.amazon.com/Odyssey-Homer/dp/0140268863/">Amazon</a>
                        <a href="http://www.boyle.kyschools.us/UserFiles/88/The%20Odyssey.pdf">Free PDF</a>
                    </figcaption>
                </figure>
            </div>
        </div>
        
        <h2>Arabian Nights</h2>
        <div class="container">
            <div class="row">
                <p class="col-md-6">One Thousand and One Nights</p>
                <figure class="col-md-6">
                    <img class="img-fluid img-thumbnail" src="ArabianNights.png"/>
                    <figcaption>Abrabian Nights<br>translated by Husain Haddawy<br>
                        <a href="https://smile.amazon.com/Arabian-Nights-New-Deluxe/dp/0393331660/">Amazon</a>
                        <a href="https://wwnorton.com/books/9780393331660">Norton Books</a>
                    </figcaption>
                </figure>
            </div>
        </div>
